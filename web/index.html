<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Disappearing Messages</title>
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Disappearing Messages</h1>
        <div id="messages">
            <form>
                <div>
                    <label for="msg">Впишите сюда ваше сообщение</label>
                    <br />
                    <textarea cols="30" rows="10" name="msg" id="msg" placeholder="Ваше сообщение, которое исчезнет после одного просмотра" autocomplete="off"></textarea>
                </div>
                <div>
                    <button hx-post="/api/messages" hx-target="#messages">Отправить</button>
                </div>
            </form>
        </div>
    </body>
</html>
